<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Jenny's Pizzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="./scripts/controllers/product-controller.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="heading bg-danger mb-3 d-flex align-items-center justify-content-center">
        <h3>Mama Jenny's Pizza</h3>
    </div>
    <div class="cart-btn z-3">
        <button id="cartBtn" class="btn btn-danger float-end"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
    <div class="cart z-3">
        <h4 class="text-center mt-2">Your Cart</h4>
        <div class="cart-pizzas flex-grow-1"><div class="text-center">Cart is empty</div></div>
        <div class="cart-footer">
            <p class="footer-text">Total: </p>
            <p class="total"></p>
        </div>
    </div>
    <div class="container">
        <div class="pizzas">
            <div class="row row-cols-lg-4 row-cols-md-3 row-cols-1" id="output"></div>
        </div>
    </div>
</body>
</html>
